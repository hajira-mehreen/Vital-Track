    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2228%22 fill=%22%230d9488%22/><text x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dominant-baseline=%22central%22 font-size=%2260%22 font-weight=%22900%22 fill=%22white%22 font-style=%22italic%22 font-family=%22Inter, sans-serif%22>V</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 25s infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-40px, 40px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        /* Dark Wellness Background: Deep slate with darker dots for a subtle texture */
        .bg-wellness-enhanced {
            background-color: #020617;
            background-image: 
                radial-gradient(rgba(0, 0, 0, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(rgba(0, 0, 0, 0.4) 1.5px, transparent 1.5px);
            background-size: 32px 32px;
            background-position: 0 0, 16px 16px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-wellness-enhanced::before,
        .bg-wellness-enhanced::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
            animation: blob 30s infinite alternate ease-in-out;
        }

        .bg-wellness-enhanced::before {
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, #0d9488 0%, transparent 70%);
            top: -25%;
            left: -15%;
        }

        .bg-wellness-enhanced::after {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #1e40af 0%, transparent 70%);
            bottom: -20%;
            right: -15%;
            animation-delay: -10s;
        }

        /* Tactile Feedback Interaction Utility for all buttons and interactive cards */
        .interactive-element {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .interactive-element:active {
            transform: scale(0.96) translateY(1px);
            filter: brightness(0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important;
        }

        /* Unified Card Style */
        .wellness-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.6);
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
